name: Build-macOS

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15-intel
    timeout-minutes: 60
    env:
      # Increase Node.js heap for webpack/electron-vite builds (value in MB)
      NODE_OPTIONS: --max-old-space-size=8192

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Show Node info
        run: |
          echo "Node version:"
          node -v
          echo "npm version:"
          npm -v
          echo "NODE_OPTIONS: $NODE_OPTIONS"
          node -e "console.log('heapTotalMB=', Math.round(require('v8').getHeapStatistics().total_available_size/1024/1024))"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: Build with VitePress
        run: npm run docs:build

      - name: Build native
        run: npm run native

      - name: Build worker
        run: npm run worker

      - name: Build api
        run: npm run api

      - name: Build cli
        run: npm run cli:build:mac

      - name: Build APP
        run: npm run build:mac

      - uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: dist/*.dmg
